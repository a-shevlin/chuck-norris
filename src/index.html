<!DOCTYPE html>
<html>
<head>
  <title>Chuck Norris</title>
</head>
<body>
  <div class="container text justify-content-center">
    <h1>Select a category you would like a joke from:</h1>
    <select id="category">
      <option value="animal">Animal</option>
      <option value="career">Career</option>
      <option value="celebrity">Celebrity</option>
      <option value="dev">Dev</option>
      <option value="explicit">Explicit</option>
      <option value="fashion">Fashion</option>
      <option value="food">Food</option>
      <option value="history">History</option>
      <option value="money">Money</option>
      <option value="movie">Movie</option>
      <option value="music">Music</option>
      <option value="political">Political</option>
      <option value="religion">Religion</option>
      <option value="science">Science</option>
      <option value="sport">Sport</option>
      <option value="travel">Travel</option>
    </select>
    <button class="btn btn-sm" id="find">Find Quote</button>
  </div>
  <div class="container response">
    <div id="norrisQuote"></div>
    <div class="row justify-content-center">
      <div class="col-lg-4">  
        <div id="randomPic"></div>
      </div>
      <div class="col-lg-4">  
        <div id="norrisPic"></div>
      </div>
    </div>
  </div>
</body>
</html>
